<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaurio Chrome V2</title>
    <style>

* {
    padding: 0;
    margin: 0;
}

body{
    height: 100vh;
    background: #584040;
    display: flex;
    align-items: center;
}

.contenedor {
    width: 920px;
    height: 280px;
    margin: 0 auto;
    
    position: relative;

    background: linear-gradient(#b7d6c7, transparent) #ffe2d1;/*linear-gradient(#90ebff, white);*/
    transition: background-color 1s linear;
    overflow: hidden;
}

.mediodia {
    background-color: #ffdcf3;
}

.tarde {
    background-color: #ffadad;
}

.noche {
    background-color: #0d1b2a;
}

.inferno {
    background-color: #ff4500;
}

.dino {
    width: 84px;
    height: 84px;

    position: absolute;
    bottom: 22px;
    left: 42px;
    z-index: 2;

    background: url(img/llama.png) repeat-x 0px 0px;
    background-size: 336px 84px;
    background-position-x: 0px;

}

.dino-corriendo {
    animation: animarDino 0.25s steps(2) infinite;
}
.dino-estrellado {
    background-position-x: -252px;
}

.suelo {
    width: 200%;
    height: 42px;

    position: absolute;
    bottom: 0;
    left: 0;

    background: url(img/suelo.png) repeat-x 0px 0px;
    background-size: 50% 42px;

}

.algas{
    width: 108px;
    height: 39px;

    position: absolute;
    bottom: 16px;
    left: 600px;
    z-index: 1;

    background: url(img/algas.png) no-repeat;
}
.dronnormal{
    width: 39px;
    height: 16px;
    bottom: 70px;

    background: url(img/dron.png) no-repeat;
}

.dronalto{
    width: 39px;
    height: 16px;
    bottom: 200px;

    background: url(img/dron.png) no-repeat;
}

.gaviotanormal{
    width: 37px;
    height: 22px;
    bottom: 70px;

    background: url(img/GAVIOTA.png) no-repeat;
}

.gaviotaalta{
    width: 37px;
    height: 22px;
    bottom: 180px;

    background: url(img/GAVIOTA.png) no-repeat;
}

.toro{
    width: 90px;
    height: 61px;

    background: url(img/toro.png) no-repeat;
}

.p1{
    width: 39px;
    height: 84px;

    background: url(img/p1.png) no-repeat;
}

.p2{
    width: 33px;
    height: 80px;

    background: url(img/p2.png) no-repeat;
}

.p3{
    width: 47px;
    height: 80px;

    background: url(img/p3.png) no-repeat;
}

.p4{
    width: 40px;
    height: 80px;

    background: url(img/p4.png) no-repeat;
}

.p5{
    width: 40px;
    height: 83px;

    background: url(img/p5.png) no-repeat;
}

.p6{
    width: 42px;
    height: 85px;

    background: url(img/p6.png) no-repeat;
}

.surfer{
    width: 46px;
    height: 96px;

    background: url(img/surfer.png) no-repeat;
}

.novios{
    width: 68px;
    height: 83px;

    background: url(img/novios.png) no-repeat;
}

.PALMERA1{
    width: 71px;
    height: 97px;

    background: url(img/PALMERA1.png) no-repeat;
}

.sombrilla{
    width: 83px;
    height: 92px;

    background: url(img/sombrilla.png) no-repeat;
}

.bandera{
    width: 39px;
    height: 54px;

    background: url(img/bandera.png) no-repeat;
}

.letrero{
    width: 70px;
    height: 65px;

    background: url(img/letrero.png) no-repeat;
}

.PALMERA2{
    width: 50px;
    height: 97px;

    background: url(img/PALMERA2.png) no-repeat;
}

.PALMERA3{
    width: 99px;
    height: 77px;

    background: url(img/PALMERA3.png) no-repeat;
}

.ciguena{
    width: 49px;
    height: 70px;

    background: url(img/ciguenaza.png) no-repeat;
}

.cervantes{
    width: 55px;
    height: 95px;

    background: url(img/cervantes.png) no-repeat;
}

.ayuntamiento{
    width: 98px;
    height: 73px;

    background: url(img/ayuntamiento.png) no-repeat;
}

.quijote{
    width: 98px;
    height: 104px;

    background: url(img/quijotazo.png) no-repeat;
}

.nube{
    width: 92px;
    height: 26px;

    position: absolute;
    z-index: 0;

    background: url(img/nube.png) no-repeat;
    background-size: 92px 26px;
}

.score{
    width: 100px;
    height: 30px;

    position: absolute;
    top: 5px;
    right: 15px;
    z-index: 10;

    color: #d48871;
    font-family: Verdana;
    font-size: 30px;
    font-weight: bold;
    text-align: right;
}

.game-over{
    display: none;

    position: absolute;
    width: 100%;


    text-align: center;
    color: #7e928b;
    font-size: 30px;
    font-family: Verdana;
    font-weight: 700;
}

.wedding{
    width: auto;
    height: auto;
    white-space: nowrap;

    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;

    color: #ffb6c1; /* Rosa pastel */
    font-family: Verdana;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para mejor visibilidad */
}

@keyframes animarDino{
    from{
        background-position-x: -84px;
    }
    to{
        background-position-x: -252px;
    }
}

.jump-button {
    position: fixed;
    bottom: 10%;
    left: 80%;
    transform: translateX(-50%);
    padding: 40px 60px;
    font-size: 18px;
    background: #d48871;
    color: white;
    border: none;
    border-radius: 20px;
}

    </style>
</head>
<body>

    <img src="img/GUILLELUCIA_BAJA.png" alt="LuciaGuille" style="display: block; margin: 0 auto; width: 200px; height: auto;">

    <div class="contenedor">

        <div class="suelo"></div>

        <div class="dino dino-corriendo"></div>

        <div class="score">0</div>

        <div class="wedding">LUCÍA ❤️ GUILLE</div>

    </div>

    <div class="game-over">GAME OVER</div>
    <button class="jump-button" onclick="Saltar()">Saltar</button>


    <script>

        //****** GAME LOOP ********//

        var time = new Date();
        var deltaTime = 0;

        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(Init, 1);
        } else {
            document.addEventListener("DOMContentLoaded", Init);
        }

        function Init() {
            time = new Date();
            Start();
            Loop();
        }

        function Loop() {
            deltaTime = (new Date() - time) / 1000;
            time = new Date();
            Update();
            requestAnimationFrame(Loop);
        }

        //****** GAME LOGIC ********//

        var sueloY = 22;
        var velY = 0;
        var impulso = 900;
        var gravedad = 2500;

        var dinoPosX = 42;
        var dinoPosY = sueloY;

        var sueloX = 0;
        var velEscenario = 1280 / 3;
        var gameVel = 1;
        var score = 0;

        var parado = false;
        var saltando = false;

        var tiempoHastaObstaculo = 2;
        var tiempoObstaculoMin = 0.7;
        var tiempoObstaculoMax = 1.8;
        var obstaculoPosY = 16;
        var obstaculos = [];

        var tiempoHastaNube = 0.5;
        var tiempoNubeMin = 0.7;
        var tiempoNubeMax = 2.7;
        var maxNubeY = 270;
        var minNubeY = 100;
        var nubes = [];
        var velNube = 0.5;

        var contenedor;
        var dino;
        var textoScore;
        var suelo;
        var gameOver;

        function Start() {
            gameOver = document.querySelector(".game-over");
            suelo = document.querySelector(".suelo");
            contenedor = document.querySelector(".contenedor");
            textoScore = document.querySelector(".score");
            dino = document.querySelector(".dino");
            document.addEventListener("keydown", HandleKeyDown);
        }

        function Update() {
            if (parado) return;

            MoverDinosaurio();
            MoverSuelo();
            DecidirCrearObstaculos();
            DecidirCrearNubes();
            MoverObstaculos();
            MoverNubes();
            DetectarColision();

            velY -= gravedad * deltaTime;
        }

        function HandleKeyDown(ev) {
            if (ev.keyCode == 32) {
                Saltar();
            }
        }

        function Saltar() {
            if (dinoPosY === sueloY) {
                saltando = true;
                velY = impulso;
                dino.classList.remove("dino-corriendo");
            }
        }

        function MoverDinosaurio() {
            dinoPosY += velY * deltaTime;
            if (dinoPosY < sueloY) {

                TocarSuelo();
            }
            dino.style.bottom = dinoPosY + "px";
        }

        function TocarSuelo() {
            dinoPosY = sueloY;
            velY = 0;
            if (saltando) {
                dino.classList.add("dino-corriendo");
            }
            saltando = false;
        }

        function MoverSuelo() {
            sueloX += CalcularDesplazamiento();
            suelo.style.left = -(sueloX % contenedor.clientWidth) + "px";
        }

        function CalcularDesplazamiento() {
            return velEscenario * deltaTime * gameVel;
        }

        function Estrellarse() {
            dino.classList.remove("dino-corriendo");
            dino.classList.add("dino-estrellado");
            parado = true;
        }

        function DecidirCrearObstaculos() {
            tiempoHastaObstaculo -= deltaTime;
            if (tiempoHastaObstaculo <= 0) {
                CrearObstaculo();
            }
        }

        function DecidirCrearNubes() {
            tiempoHastaNube -= deltaTime;
            if (tiempoHastaNube <= 0) {
                CrearNube();
            }
        }

        function CrearObstaculo() {
            var obstaculo = document.createElement("div");
            contenedor.appendChild(obstaculo);
            obstaculo.classList.add("algas");
            randval = Math.random()
            if (randval > 0.95) { obstaculo.classList.add("toro") }
            else if (randval > 0.91) { obstaculo.classList.add("gaviotaalta") }
            else if (randval > 0.87) { obstaculo.classList.add("gaviotanormal") }
            else if (randval > 0.83) { obstaculo.classList.add("dronnormal") }
            else if (randval > 0.79) { obstaculo.classList.add("dronalto") }
            else if (randval > 0.75) { obstaculo.classList.add("p1") }
            else if (randval > 0.71) { obstaculo.classList.add("p2") }
            else if (randval > 0.67) { obstaculo.classList.add("p3") }
            else if (randval > 0.63) { obstaculo.classList.add("p4") }
            else if (randval > 0.59) { obstaculo.classList.add("p5") }
            else if (randval > 0.55) { obstaculo.classList.add("p6") }
            else if (randval > 0.51) { obstaculo.classList.add("novios") }
            else if (randval > 0.47) { obstaculo.classList.add("surfer") }
            else if (randval > 0.42) { obstaculo.classList.add("PALMERA1") }
            else if (randval > 0.37) { obstaculo.classList.add("PALMERA2") }
            else if (randval > 0.32) { obstaculo.classList.add("PALMERA3") }
            else if (randval > 0.28) { obstaculo.classList.add("cervantes") }
            else if (randval > 0.24) { obstaculo.classList.add("quijote") }
            else if (randval > 0.2) { obstaculo.classList.add("ciguena") }
            else if (randval > 0.16) { obstaculo.classList.add("ayuntamiento") }
            else if (randval > 0.12) { obstaculo.classList.add("sombrilla") }
            else if (randval > 0.08) { obstaculo.classList.add("bandera") }
            else if (randval > 0.04) { obstaculo.classList.add("letrero") };
            obstaculo.posX = contenedor.clientWidth;
            obstaculo.style.left = contenedor.clientWidth + "px";

            obstaculos.push(obstaculo);
            tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax - tiempoObstaculoMin) / gameVel;
        }

        function CrearNube() {
            var nube = document.createElement("div");
            contenedor.appendChild(nube);
            nube.classList.add("nube");
            nube.posX = contenedor.clientWidth;
            nube.style.left = contenedor.clientWidth + "px";
            nube.style.bottom = minNubeY + Math.random() * (maxNubeY - minNubeY) + "px";

            nubes.push(nube);
            tiempoHastaNube = tiempoNubeMin + Math.random() * (tiempoNubeMax - tiempoNubeMin) / gameVel;
        }

        function MoverObstaculos() {
            for (var i = obstaculos.length - 1; i >= 0; i--) {
                if (obstaculos[i].posX < -obstaculos[i].clientWidth) {
                    obstaculos[i].parentNode.removeChild(obstaculos[i]);
                    obstaculos.splice(i, 1);
                    GanarPuntos();
                } else {
                    obstaculos[i].posX -= CalcularDesplazamiento();
                    obstaculos[i].style.left = obstaculos[i].posX + "px";
                }
            }
        }

        function MoverNubes() {
            for (var i = nubes.length - 1; i >= 0; i--) {
                if (nubes[i].posX < -nubes[i].clientWidth) {
                    nubes[i].parentNode.removeChild(nubes[i]);
                    nubes.splice(i, 1);
                } else {
                    nubes[i].posX -= CalcularDesplazamiento() * velNube;
                    nubes[i].style.left = nubes[i].posX + "px";
                }
            }
        }

        function GanarPuntos() {
            score++;
            textoScore.innerText = score;
            if (score == 10) {
                gameVel = 1.2;
                contenedor.classList.add("mediodia");
            }
            else if (score == 20) {
                gameVel = 1.5;
            }
            else if (score == 30) {
                gameVel = 1.8;
                contenedor.classList.add("tarde");
            }
            else if (score == 40) {
                gameVel = 2;
            }
            else if (score == 50) {
                gameVel = 2.2
            }
            else if (score == 70) {
                gameVel = 2.5;
                contenedor.classList.add("noche");
            }
            else if (score == 100) {
                gameVel = 3;
                contenedor.classList.add("inferno");
            }
            suelo.style.animationDuration = (3 / gameVel) + "s";
        }

        function GameOver() {
            Estrellarse();
            gameOver.style.display = "block";
        }

        function DetectarColision() {
            for (var i = 0; i < obstaculos.length; i++) {
                if (obstaculos[i].posX > dinoPosX + dino.clientWidth) {
                    //EVADE
                    break; //al estar en orden, no puede chocar con más
                } else {
                    if (IsCollision(dino, obstaculos[i], 10, 30, 15, 20)) {
                        GameOver();
                    }
                }
            }
        }

        function IsCollision(a, b, paddingTop, paddingRight, paddingBottom, paddingLeft) {
            var aRect = a.getBoundingClientRect();
            var bRect = b.getBoundingClientRect();

            return !(
                ((aRect.top + aRect.height - paddingBottom) < (bRect.top)) ||
                (aRect.top + paddingTop > (bRect.top + bRect.height)) ||
                ((aRect.left + aRect.width - paddingRight) < bRect.left) ||
                (aRect.left + paddingLeft > (bRect.left + bRect.width))
            );
        }


    </script>
</body>
</html>
