<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvitaciÃ³n de Boda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Â¡Nos Casamos! ðŸŽ‰</h1>
    <p>Confirma tu asistencia seleccionando tu nombre en la lista.</p>

    <select id="guestSelect">
        <option value="">-- Selecciona tu nombre --</option>
    </select>
    <button onclick="confirmAttendance()">Confirmar Asistencia</button>

    <p id="feedback"></p>

    <script>
        // Cargar la lista de invitados desde el script de Google Apps
        fetch('https://script.google.com/macros/s/AKfycbyjsgla-yEs3RGXDhE61uEuGasOepAHn511HlXiKcjpp0AlmpkxFjakbHCSCHXIvu7V4Q/exec') // Reemplaza con tu script ID
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('guestSelect');
                data.forEach(guest => {
                    const option = document.createElement('option');
                    option.value = guest;
                    option.textContent = guest;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar la lista de invitados:', error));

        function confirmAttendance() {
            const select = document.getElementById('guestSelect');
            const name = select.value;
            if (name) {
                // Enviar el nombre al script de Google Apps
                fetch('https://script.google.com/macros/s/AKfycbyjsgla-yEs3RGXDhE61uEuGasOepAHn511HlXiKcjpp0AlmpkxFjakbHCSCHXIvu7V4Q/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        'name': name
                    })
                })
                .then(response => response.text())
                .then(message => {
                    document.getElementById('feedback').innerText = message;
                    select.remove(select.selectedIndex); // Eliminar el nombre del menÃº desplegable
                })
                .catch(error => console.error('Error al confirmar asistencia:', error));
            } else {
                document.getElementById('feedback').innerText = 'Por favor, selecciona tu nombre de la lista.';
            }
        }
    </script>
</body>
</html>
