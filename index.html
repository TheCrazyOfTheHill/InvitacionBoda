<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvitaciÃ³n de Boda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Â¡Nos Casamos! ðŸŽ‰</h1>
    <p>Por favor, confirma tu asistencia y proporciona los detalles.</p>

    <form id="confirmationForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required />
        </div>

        <div>
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" required />
        </div>

        <div>
            <label for="accompanyName">Nombre del AcompaÃ±ante (si aplica):</label>
            <input type="text" id="accompanyName" />
        </div>

        <div>
            <label for="foodPreference">Comida Preferida (Carne/Pescado):</label>
            <input type="text" id="foodPreference" required />
        </div>

        <div>
            <label for="allergens">AlÃ©rgenos:</label>
            <input type="text" id="allergens" />
        </div>

        <button type="button" onclick="confirmAttendance()">Confirmar Asistencia</button>
    </form>

    <p id="feedback"></p>

    <script>
        function confirmAttendance() {
            const name = document.getElementById('name').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const accompanyName = document.getElementById('accompanyName').value.trim();
            const foodPreference = document.getElementById('foodPreference').value.trim();
            const allergens = document.getElementById('allergens').value.trim();

            if (name && lastName && foodPreference) {
                // Enviar los datos al script de Google Apps
                fetch('https://script.google.com/macros/s/AKfycbzkzRBBpYaVLpbxaX9ZoL5w2rpl5rgNgGScykH2R2lELRNaF6GC0FmMIssUAJZ6gtqPHA/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        'name': name,
                        'lastName': lastName,
                        'accompanyName': accompanyName || 'Ninguno',
                        'foodPreference': foodPreference,
                        'allergens': allergens || 'Ninguno'
                    })
                })
                .then(response => response.text())
                .then(message => {
                    document.getElementById('feedback').innerText = message;
                    document.getElementById('confirmationForm').reset(); // Limpiar formulario despuÃ©s de confirmar
                })
                .catch(error => console.error('Error al confirmar asistencia:', error));
            } else {
                document.getElementById('feedback').innerText = 'Por favor, completa todos los campos obligatorios.';
            }
        }
    </script>
</body>
</html>
