<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <!-- Agregar fuente Barlow Condensed Semibold -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow Condensed', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            padding: 20px;
            text-transform: uppercase; /* Todo en mayúsculas */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            border: 2px solid black; /* Borde negro */
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            text-transform: uppercase; /* Botones también en mayúsculas */
        }

            .button.selected {
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                transform: scale(1.1);
            }

            .button.si {
                background-color: #4CAF50;
                color: white;
            }

            .button.no {
                background-color: #f44336;
                color: white;
            }

            .button.option {
                background-color: #2196F3;
                color: white;
            }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const invitados = {
                "abcd1234": "Juan Pérez",
                "efgh5678": "María Gómez",
                "ijkl9012": "Carlos López"
            };

            const params = new URLSearchParams(window.location.search);
            const hash = params.get("id");

            if (hash && invitados[hash]) {
                document.getElementById("mensaje").innerHTML = `¡Hola, ${invitados[hash]}!`;
                document.getElementById("confirmacion").classList.remove("hidden");
            } else {
                document.getElementById("mensaje").innerHTML = "Invitación no válida.";
            }
        });

        function toggleSelection(buttonGroup, value) {
            buttonGroup.forEach(button => button.classList.remove("selected"));
            event.target.classList.add("selected");
            document.getElementById(value).value = event.target.dataset.value;
        }

        function mostrarFormulario(confirma) {
            document.getElementById("detalles").classList.toggle("hidden", confirma !== 'si');
        }

        function mostrarDetallesInvitado(invitado) {
            document.getElementById("extra-options").classList.toggle("hidden", invitado !== 'si');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¡Nos Casamos!</h1>
        <p id="mensaje">Cargando...</p>

        <div id="confirmacion" class="hidden">
            <h2>Confirma tu asistencia</h2>
            <button class="button si confirmacion-button" onclick="mostrarFormulario('si'); toggleSelection(document.querySelectorAll('.confirmacion-button'), 'asistencia')" data-value="si">Sí</button>
            <button class="button no confirmacion-button" onclick="mostrarFormulario('no'); toggleSelection(document.querySelectorAll('.confirmacion-button'), 'asistencia')" data-value="no">No</button>
            <input type="hidden" id="asistencia">

            <div id="detalles" class="hidden">
                <h3>Elige tu menú</h3>
                <button class="button option menu-button" onclick="toggleSelection(document.querySelectorAll('.menu-button'), 'comida')" data-value="carne">Carne</button>
                <button class="button option menu-button" onclick="toggleSelection(document.querySelectorAll('.menu-button'), 'comida')" data-value="pescado">Pescado</button>
                <button class="button option menu-button" onclick="toggleSelection(document.querySelectorAll('.menu-button'), 'comida')" data-value="vegetariano">Vegetariano</button>
                <input type="hidden" id="comida">

                <h3>Alergias o restricciones</h3>
                <input type="text" id="alergenos" placeholder="Especifica si tienes alergias">

                <h3>¿Llevarás acompañante?</h3>
                <button class="button option invitado-button" onclick="mostrarDetallesInvitado('si'); toggleSelection(document.querySelectorAll('.invitado-button'), 'invitado')" data-value="si">Sí</button>
                <button class="button option invitado-button" onclick="mostrarDetallesInvitado('no'); toggleSelection(document.querySelectorAll('.invitado-button'), 'invitado')" data-value="no">No</button>
                <input type="hidden" id="invitado">

                <div id="extra-options" class="hidden">
                    <h3>Menú para el invitado</h3>
                    <button class="button option menu-invitado-button" onclick="toggleSelection(document.querySelectorAll('.menu-invitado-button'), 'comida-invitado')" data-value="carne">Carne</button>
                    <button class="button option menu-invitado-button" onclick="toggleSelection(document.querySelectorAll('.menu-invitado-button'), 'comida-invitado')" data-value="pescado">Pescado</button>
                    <button class="button option menu-invitado-button" onclick="toggleSelection(document.querySelectorAll('.menu-invitado-button'), 'comida-invitado')" data-value="vegetariano">Vegetariano</button>
                    <input type="hidden" id="comida-invitado">

                    <h3>Alergias o restricciones del invitado</h3>
                    <input type="text" id="alergenos-invitado" placeholder="Especifica si tiene alergias">
                </div>

                <br><br>
                <button class="button si">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
