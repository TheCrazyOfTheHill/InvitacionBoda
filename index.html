<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        #nicknameDropdown {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }
        .form-container {
            display: block;
        }
    </style>
</head>
<body>

    <h1>¡Nos Casamos! 🎉</h1>
    <p>Por favor, selecciona una opción:</p>

    <button onclick="showLoginForm()">Iniciar Sesión</button>

    <!-- Pantalla Iniciar Sesión -->
    <div id="loginForm" class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginFormContainer">
            <div>
                <label for="loginNickname">Nickname:</label>
                <select id="loginNickname" required>
                    <option value="">Elige tu Nickname</option>
                </select>
            </div>
            <div>
                <button type="button" onclick="loginUser()">Iniciar Sesión</button>
            </div>
        </form>

        <!-- Juego -->
        <div id="gameContainer">
            <h3>¡Bienvenido al Juego!</h3>
            <p>Puntaje: <span id="score">0</span></p>
            <button onclick="playGame()">Jugar</button>
        </div>

        <!-- Guardar -->
        <div id="saveContainer">
            <button onclick="saveGame()">Guardar Partida</button>
        </div>
    </div>

    <p id="feedback"></p>

    <script>
        // Mostrar el formulario de Iniciar Sesión
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            fetchNicknamesForLogin(); // Cargar Nicknames para iniciar sesión
        }

        // Obtener los Nicknames para el login
        function fetchNicknamesForLogin() {
            fetch('https://script.google.com/macros/s/AKfycbzkzRBBpYaVLpbxaX9ZoL5w2rpl5rgNgGScykH2R2lELRNaF6GC0FmMIssUAJZ6gtqPHA/exec') // URL de la API de Google Apps Script
                .then(response => response.json())
                .then(data => {
                    const nicknameDropdown = document.getElementById('loginNickname');
                    nicknameDropdown.innerHTML = '<option value="">Elige tu Nickname</option>';
                    data.forEach(nickname => {
                        const option = document.createElement('option');
                        option.value = nickname;
                        option.textContent = nickname;
                        nicknameDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al obtener Nicknames:', error));
        }

        // Iniciar sesión con Nickname
        function loginUser() {
            const nickname = document.getElementById('loginNickname').value.trim();

            if (nickname) {
                document.getElementById('feedback').innerText = `Bienvenido, ${nickname}!`;
            } else {
                document.getElementById('feedback').innerText = 'Por favor, selecciona un Nickname.';
            }
        }

        // Función del juego (simulada)
        function playGame() {
            let score = parseInt(document.getElementById('score').innerText);
            score += Math.floor(Math.random() * 10) + 1;  // Aumentar puntaje aleatoriamente
            document.getElementById('score').innerText = score;
        }

        // Guardar partida (simulada)
        function saveGame() {
            const score = document.getElementById('score').innerText;
            const nickname = document.getElementById('loginNickname').value.trim();

            if (nickname && score) {
                // Aquí puedes guardar la puntuación en Google Sheets o en otra base de datos
                document.getElementById('feedback').innerText = `Partida guardada para ${nickname} con un puntaje de ${score}`;
            } else {
                document.getElementById('feedback').innerText = 'Por favor, inicia sesión y juega antes de guardar.';
            }
        }
    </script>

</body>
</html>
