<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>¡Nos Casamos! 🎉</h1>
    <p>Confirma tu asistencia seleccionando tu nombre en la lista.</p>

    <select id="guestSelect">
        <option value="">-- Selecciona tu nombre --</option>
    </select>

    <div id="accompanyDiv" style="display:none;">
        <p>¿Traes acompañante?</p>
        <input type="text" id="accompanyName" placeholder="Escribe el nombre del acompañante" />
    </div>

    <button onclick="confirmAttendance()">Confirmar Asistencia</button>

    <p id="feedback"></p>

    <script>
        // Cargar la lista de invitados desde el script de Google Apps
        fetch('https://script.google.com/macros/s/AKfycbwWqKcOmkGGFZUCWB6TfPMOTEG87yJmyJaHr7FbdCZe_9XIqz3D2nQTCjfETOu1z3xDSw/exec')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('guestSelect');
                data.forEach(guest => {
                    const option = document.createElement('option');
                    option.value = guest;
                    option.textContent = guest;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar la lista de invitados:', error));

        // Mostrar o ocultar el campo de acompañante según el nombre seleccionado
        document.getElementById('guestSelect').addEventListener('change', function() {
            const selectedName = this.value;
            const accompanyDiv = document.getElementById('accompanyDiv');
            if (selectedName) {
                accompanyDiv.style.display = 'block';  // Mostrar campo para acompañante
            } else {
                accompanyDiv.style.display = 'none';  // Ocultar campo si no hay selección
            }
        });

        function confirmAttendance() {
            const select = document.getElementById('guestSelect');
            const name = select.value;
            const accompanyName = document.getElementById('accompanyName').value.trim();
            if (name) {
                // Enviar el nombre y el acompañante al script de Google Apps
                fetch('https://script.google.com/macros/s/AKfycbwWqKcOmkGGFZUCWB6TfPMOTEG87yJmyJaHr7FbdCZe_9XIqz3D2nQTCjfETOu1z3xDSw/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        'name': name,
                        'accompanyName': accompanyName || 'Ninguno'
                    })
                })
                .then(response => response.text())
                .then(message => {
                    document.getElementById('feedback').innerText = message;
                    select.remove(select.selectedIndex); // Eliminar el nombre del menú desplegable
                    document.getElementById('accompanyName').value = '';  // Limpiar el campo del acompañante
                    document.getElementById('accompanyDiv').style.display = 'none';  // Ocultar el campo de acompañante
                })
                .catch(error => console.error('Error al confirmar asistencia:', error));
            } else {
                document.getElementById('feedback').innerText = 'Por favor, selecciona tu nombre de la lista.';
            }
        }
    </script>
</body>
</html>
