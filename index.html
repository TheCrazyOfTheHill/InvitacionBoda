<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        .form-section {
            display: none;
        }
        #nuevoUsuario {
            display: block; /* Mostrar por defecto la sección de Nuevo Usuario */
        }
    </style>
</head>
<body>
    <h1>¡Nos Casamos! 🎉</h1>
    
    <!-- Sección para nuevo usuario -->
    <div id="nuevoUsuario" class="form-section">
        <h2>Nuevo Usuario</h2>
        <input type="text" id="nicknameNuevo" placeholder="Introduce tu Nickname" />
        <input type="text" id="nameNuevo" placeholder="Introduce tu Nombre" />
        <input type="text" id="surnameNuevo" placeholder="Introduce tus Apellidos" />
        <button onclick="registrarNuevoUsuario()">Registrar</button>
    </div>

    <!-- Sección para iniciar sesión -->
    <div id="iniciarSesion" class="form-section">
        <h2>Iniciar Sesión</h2>
        <select id="nicknameSelect" onchange="iniciarSesion()">
            <option value="">Selecciona tu Nickname</option>
        </select>
        <div id="juego" style="display:none;">
            <p>¡Bienvenido al juego!</p>
            <button onclick="guardarPuntaje()">Guardar Partida</button>
        </div>
    </div>

    <p id="feedback"></p>

    <script>
        // Cargar los nicknames existentes al cargar la página
        fetch('https://script.google.com/macros/s/AKfycbzkzRBBpYaVLpbxaX9ZoL5w2rpl5rgNgGScykH2R2lELRNaF6GC0FmMIssUAJZ6gtqPHA/exec')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('nicknameSelect');
                data.forEach(nickname => {
                    const option = document.createElement('option');
                    option.value = nickname;
                    option.textContent = nickname;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar los nicknames:', error));

        // Registrar un nuevo usuario
        function registrarNuevoUsuario() {
            const nickname = document.getElementById('nicknameNuevo').value.trim();
            const name = document.getElementById('nameNuevo').value.trim();
            const surname = document.getElementById('surnameNuevo').value.trim();

            if (nickname && name && surname) {
                // Aquí podrías enviar estos datos a un script de Google Apps para almacenarlos
                fetch('https://script.google.com/macros/s/AKfycbzkzRBBpYaVLpbxaX9ZoL5w2rpl5rgNgGScykH2R2lELRNaF6GC0FmMIssUAJZ6gtqPHA/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        'nickname': nickname,
                        'name': name,
                        'surname': surname
                    })
                })
                .then(response => response.text())
                .then(message => {
                    document.getElementById('feedback').innerText = message;
                    // Cambiar a la página de iniciar sesión después del registro
                    document.getElementById('nuevoUsuario').style.display = 'none';
                    document.getElementById('iniciarSesion').style.display = 'block';
                })
                .catch(error => console.error('Error al registrar:', error));
            } else {
                document.getElementById('feedback').innerText = 'Por favor, rellena todos los campos.';
            }
        }

        // Iniciar sesión con el nickname seleccionado
        function iniciarSesion() {
            const nickname = document.getElementById('nicknameSelect').value;

            if (nickname) {
                document.getElementById('juego').style.display = 'block';  // Mostrar el juego
            } else {
                document.getElementById('juego').style.display = 'none';  // Ocultar el juego
            }
        }

        // Guardar puntaje del juego
        function guardarPuntaje() {
            const nickname = document.getElementById('nicknameSelect').value;
            const score = Math.floor(Math.random() * 100);  // Ejemplo de puntaje aleatorio, lo puedes cambiar por el puntaje real

            fetch('https://script.google.com/macros/s/AKfycbzkzRBBpYaVLpbxaX9ZoL5w2rpl5rgNgGScykH2R2lELRNaF6GC0FmMIssUAJZ6gtqPHA/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    'nickname': nickname,
                    'score': score
                })
            })
            .then(response => response.text())
            .then(message => {
                document.getElementById('feedback').innerText = message;
            })
            .catch(error => console.error('Error al guardar el puntaje:', error));
        }
    </script>
</body>
</html>
