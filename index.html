<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lista de invitados con sus hashes
            const invitados = {
                "abcd1234": "Juan Pérez",
                "efgh5678": "María Gómez",
                "ijkl9012": "Carlos López"
            };

            // Obtener el hash desde la URL
            const params = new URLSearchParams(window.location.search);
            const hash = params.get("id");

            // Validar el hash y mostrar el nombre del invitado
            if (hash && invitados[hash]) {
                document.getElementById("mensaje").innerHTML = `¡Hola, ${invitados[hash]}!`;
                document.getElementById("confirmacion").style.display = "block";
            } else {
                document.getElementById("mensaje").innerHTML = "Invitación no válida.";
            }
        });

        function mostrarFormulario() {
            const confirmacion = document.getElementById("asistencia").value;
            if (confirmacion === "si") {
                document.getElementById("detalles").style.display = "block";
            } else {
                document.getElementById("detalles").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>¡Nos Casamos!</h1>
    <p id="mensaje">Cargando...</p>

    <div id="confirmacion" style="display: none;">
        <h2>Confirma tu asistencia</h2>
        <form>
            <label for="asistencia">¿Asistirás?</label>
            <select id="asistencia" onchange="mostrarFormulario()">
                <option value="">Selecciona</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <div id="detalles" style="display: none;">
                <label for="comida">Elige tu menú</label>
                <select id="comida">
                    <option value="carne">Carne</option>
                    <option value="pescado">Pescado</option>
                    <option value="vegetariano">Vegetariano</option>
                </select>

                <label for="alergenos">Alergias o restricciones alimentarias</label>
                <input type="text" id="alergenos" placeholder="Especifica si tienes alergias">

                <label for="invitado">¿Llevarás acompañante?</label>
                <select id="invitado">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
